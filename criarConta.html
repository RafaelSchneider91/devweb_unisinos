<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>DocDent | Criar Conta</title>
		<link
			rel="stylesheet"
			href="css/login.css" />
	</head>
	<body>
		<div class="login-container">
			<h2>Login DocDent</h2>
			<form>
				<input
					type="text"
					placeholder="login"
					id="login" />
				<input
					type="password"
					placeholder="senha"
					id="senha" />
				<button
					type="submit"
					onclick="logar(); return false;">
					Entrar
				</button>
			</form>
			<a href="register.html">Criar Conta</a>
		</div>
		<script>
			function logar() {
				var login = document.getElementById("login").value
				var senha = document.getElementById("senha").value
				if (login === "admin" && senha === "admin") {
					alert("Login realizado com sucesso")
					location.href = "index.html"
				} else {
					alert("Usu√°rio e senha incorretos")
				}
			}
		</script>
	</body>
</html>
